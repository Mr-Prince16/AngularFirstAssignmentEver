<div class="d-flex">
    <button (click) =" clickAddEmployee()"  type="button"  class="btn btn-primary" class="btn btn-success">Add Employee</button>
    <input type="number" [(ngModel)] = "id" name="id" placeholder="Search by Id"/>
    <button class="btn btn-secondary" type="button" (click)= "searchEmployee(id)">
      Search
    </button>
</div>

<table class="table mt-3">
<thead>
<tr>
    <th scope="col">Employee Id</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Email Id</th>
    <th scope="col">Mobile No.</th>
    <th scope="col">Salary</th>
    <th scope="col">Action</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let row of employeeData">
    <td>{{row.id}}</td>
    <td>{{row.firstName}}</td>
    <td>{{row.lastName}}</td>
    <td>{{row.email}}</td>
    <td>{{row.mobile}}</td>
    <td>{{row.salary |currency}}</td>
    <td>
        <!-- <button type="button"  (click) ="onEdit(row)" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button> -->
        <button type="button"  (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
        <button class="btn btn-primary"  class="btn btn-info"  [routerLink]="['/create',row.id]" >Edit</button>
    </td> 
</tr>
</tbody>
</table>
